<header class="app-header">
  <div class="header-content">
    <h1 class="site-title">
      <button
        class="title-link"
        (click)="selectView('home')"
        [class.active]="activeView === 'home'"
        aria-label="Gå til forsiden"
      >
        AI for SGAV
      </button>
    </h1>
    <nav class="tab-navigation">
      <button
        class="tab-button"
        [class.active]="activeView === 'slides'"
        (click)="selectView('slides')"
        [attr.aria-current]="activeView === 'slides' ? 'page' : null"
      >
        Principper
      </button>
      <button
        class="tab-button"
        [class.active]="activeView === 'exercises'"
        (click)="selectView('exercises')"
        [attr.aria-current]="activeView === 'exercises' ? 'page' : null"
      >
        Øvelser
      </button>
      <button
        class="tab-button"
        [class.active]="activeView === 'history'"
        (click)="selectView('history')"
        [attr.aria-current]="activeView === 'history' ? 'page' : null"
      >
        Byggehistorik
      </button>
    </nav>
    <a
      href="https://github.com/chime-mu/ai-for-sgav"
      target="_blank"
      rel="noopener noreferrer"
      class="github-link"
      aria-label="View source on GitHub"
      title="View source on GitHub"
    >
      <svg viewBox="0 0 16 16" width="28" height="28" fill="currentColor" aria-hidden="true">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
  </div>
</header>
