<app-header
  [activeView]="activeView()"
  (viewChange)="onViewChange($event)"
></app-header>

<main>
  @if (activeView() === 'slides') {
    <app-slides-container></app-slides-container>
  } @else if (activeView() === 'exercises') {
    <app-exercises-container></app-exercises-container>
  } @else if (activeView() === 'history') {
    <app-build-history-container></app-build-history-container>
  }
</main>
